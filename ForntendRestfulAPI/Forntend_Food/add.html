<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Add] Grad Restaurant Application</title>
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>[Add] Grad Restaurant</h1>
        <div class="row form">
            <div class="col-6 card justify-content-center">
                <h5 class="card-header"> Add new Restaurant</h5>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="id">Restaurant ID</label>
                            <input type="text" class="form-control" id="id"  placeholder="Enter Restaurant ID">
                        </div>
                        <div class="form-group">
                            <label for="name">Restaurant Name</label>
                            <input type="text" class="form-control" id="name"  placeholder="Enter Restaurant Name">
                        </div>
                        <div class="form-group">
                            <label for="type">Restaurant Type</label>
                            <input type="text" class="form-control" id="type"  placeholder="Enter Restaurant Type">
                        </div>
                        <div class="form-group">
                            <label for="imageurl">Restaurant Image Url</label>
                            <input type="text" class="form-control" id="imageurl"  placeholder="Enter Restaurant Imageurl">
                        </div>
                        <a href="" class="btn btn-success" onclick="add()">Add Restaurant</a>
                        <a href="index.html" class="btn btn-danger">Cancel</a>
                    </form>
                </div>
            </div>
        </div>

        
    </div>
    <script src="add.js"></script>
</body>
</html>
